---
layout: default
title: Blog Tags
body_class: tag-listing
permalink: /blog/tag/
---

{% include header.html %}

{% for tag in site.tags %}
{% assign tagname = tag | first %}
<section class="row tag-listing {{ tagname | slugify }}" data-tag-slug="{{ tagname | slugify }}">
    <div class='container'>
<h2 id="{{ tagname | slugify }}">Posts tagged <em>{{ tagname }}</em></h2>
{% include postlisting.html tag=tagname excerpt=true show_tags=false %}
</div>
</section>
{% endfor %}
